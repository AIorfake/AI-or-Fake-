<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI or Real Test</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
  img { max-width: 90%; height: auto; margin: 20px 0; }
  button { margin: 10px; padding: 10px 20px; font-size: 16px; }
</style>
</head>
<body>
<h1>AI or Real?</h1>
<img id="mainImage" src="" alt="">
<div>
  <button onclick="checkAnswer('ai')">AI Generated</button>
  <button onclick="checkAnswer('real')">Real Photo</button>
</div>
<p id="score">Score: 0 / 0</p>
<button onclick="nextImage()">Next Image</button>

<script>
let currentIndex = 0;
let correct = 0;
let total = 0;

// 1000 resim: 500 AI + 500 Real
const images = [
  { url: 'https://picsum.photos/seed/ai1/600/400', label:'ai' },
  { url: 'https://picsum.photos/seed/ai2/600/400', label:'ai' },
  { url: 'https://picsum.photos/seed/ai3/600/400', label:'ai' },
  // ... (AI 4-500)
  { url: 'https://picsum.photos/seed/ai500/600/400', label:'ai' },
  { url: 'https://picsum.photos/seed/real1/600/400', label:'real' },
  { url: 'https://picsum.photos/seed/real2/600/400', label:'real' },
  // ... (Real 3-500)
  { url: 'https://picsum.photos/seed/real500/600/400', label:'real' }
];

function showImage() {
  document.getElementById('mainImage').src = images[currentIndex].url;
  document.getElementById('mainImage').alt = images[currentIndex].label === 'ai' ? 'AI generated image' : 'Real photo';
}

function checkAnswer(answer) {
  if (answer === images[currentIndex].label) correct++;
  total++;
  document.getElementById('score').innerText = `Score: ${correct} / ${total}`;
}

function nextImage() {
  currentIndex = (currentIndex + 1) % images.length;
  showImage();
}

// Başlangıçta ilk resmi göster
showImage();
</script>
</body>
</html>
